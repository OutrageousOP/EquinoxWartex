<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>
</style>

<body style="background: linear-gradient(270deg, rgb(221, 163, 55),  rgb(81, 148, 196)); overflow: hidden;">
  <div class="container my-5" style="overflow: hidden;">
    <div class="container">
      
    <div class="square" style="--i:0"></div>
      <h1 style="text-align: center;">Lets get you started.</h1>
      <h1 style="text-align: center;">Login to the website</h1>
    </div>


    <form class="container row g-3 my-5" method='POST' autocomplete="off">
      <div class="form-floating  col-md-6">
        
        <input type="text" style="background: #dde1e7;
        border-radius: 5px;
        ;" class="form-control rounded-4" id="floatingInput" required placeholder="text" name="fname">
        
        
        <label for="floatingInput" class="px-4">First Name</label>
      </div>
      <div class="form-floating col-md-6">
        <input type="text" style="background: #dde1e7;
        border-radius: 5px;
        ;" class="form-control rounded-4" id="floatingInput" required placeholder="text" name="lname">
        <label for="floatingInput" class="px-4">Last Name</label>
      </div>
      <div class="form-floating  col-md-6">
        <input type="text" style="background: #dde1e7;
        border-radius: 5px;
        ;" class="form-control rounded-4" id="floatingInput" required placeholder="text" name="uname">
        <label for="floatingInput" class="px-4">Username</label>
      </div>
      <div class="form-floating col-md-6">
        <input type="password" style="background: #dde1e7;
        border-radius: 5px;
        ;" class="form-control rounded-4" id="floatingPassword" required placeholder="Password" name="pass">
        <label for="floatingPassword" class="px-4">Password</label>
      </div>
      <div class="form-floating col-md-6">
        <input type="text" style="background: #dde1e7;
        border-radius: 5px;
        ;" class="form-control rounded-4" id="floatingInput" required placeholder="text" name="add">
        <label for="floatingInput" class="px-4">Address</label>
      </div>
      <div class="col-md-3">
        <select class="form-select py-3 rounded-4" style="background: #dde1e7;
        border-radius: 5px;
        ;" id="validationDefault04" required name="gender">
          <option selected disabled value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select py-3 rounded-4" style="background: #dde1e7;
        border-radius: 5px;
        ;" id="validationDefault04" name="desig" required>
          <option selected disabled>Designation</option>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
          <option value="customer">Customer</option>
        </select>
        
      </div>
      <div class="col-12" style="margin-left: 92%;">
        <button class="btn btn-outline-dark rounded-4" type="submit">Sign In</button>
      </div>
    </form>
  </div>
</body>

</html>

{% extends 'base.html' %}
{% block title %} Salary{% endblock title %} 
{% block body %}
<div class="container my-5">
    <h1 class="mb-4">Fill up this form to pay the salary</h1>
    <form class="row g-3" method='POST' autocomplete="off">
        <div class="col-md-4">
            <label class="form-label">Employee Username</label>
            <input type="text" name="uname" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Employee DOB</label>
            <input type="date" name="dob" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Employee Address</label>
            <input type="text" name="add" class="form-control">
        </div>
        <div class="col-md-2">
            <label class="form-label">Department Name</label>
            <input type="text" name="d_name" class="form-control">
        </div>
        <div class="col-md-2">
            <label class="form-label">Department ID</label>
            <input type="text" name="d_id" class="form-control">
        </div>
        <div class="col-2">
            <label class="form-label">Employee ID</label>
            <input type="text" name="emp_id" class="form-control">
        </div>
        <div class="col-2">
            <label class="form-label">Amount</label>
            <input type="text" name="amt" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Date of payment</label>
            <input type="date" name="pay_date" class="form-control">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-dark" style="margin-left: 93%;">Submit</button>
        </div>
    </form>
</div>

{% endblock body %}
